<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Home</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <a href="{% url 'index' %}">Home</a>
                
                <a href="{% url 'register' %}">Register</a>
                <!-- We are checking if condition to check if user is authenticated , which means if user is logged in or not-->
                {% if user.is_authenticated %}
                <!-- One thing to notice here is user logout doesn't need any html page of its own bcoz we are just
                logging out of the system-->
                <!-- Id user is logged in , i want  to show logged out button-->
                <a href="{% url 'user_logout' %}">Logout</a>
                {% else %}
                <!-- If user not logged in show login button -->
                <a href="{% url 'user_login' %}">Login</a>
                {% endif %}
                <h1>This is Home Page</h1>
                {% block content %}

                {% endblock %}
        </div>
        
    </div>

    </body>
</html>
